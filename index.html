<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard-PiggyVest</title>
</head>
<body> 
    <!-- <img src="download icon 3.png" alt="img1">
    <img src="download icon 4.png" alt="img2">

    <img src="download icon 2.png" alt="img4">  -->

    <div class="logo"><img src="piggyvest-logo.0b78a8fa.svg" alt="PiggyVest Logo"></div>
    <div class="main">
        <header>
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
        </header> 
        <form action="">
            
            <label for="Full_Name">Full Name </label><br>
            <input type="text"  id placeholder="Full Name"><br>
            
            <label for="Email_Address">Email Address </label><br>
            <input type="text"  id placeholder="Email Address"><br>
            
            <label for="Phone_Number">Phone Number </label><br>
            <input type="text"  id placeholder="Phone Number"><br>
            
            <label for="Password">Password </label><br>
            <input type="text" id placeholder="Password"><br>
            
            <label for="Referrer_Phone_or_Promo_Code_(Optional)">Referrer Phone or Promo Code (Optional) </label><br>
            <input type="text"  id placeholder="Referrer Phone or Code"><br>
             <br>
            
             
            <label for="How_Did_You_Hear_About_Us?_(Optional)">How Did You Hear About Us? (Optional)</label>
            <div class="selectdiv">
            <select  id="How_Did_You_Hear_About_Us?_(Optional)" id placeholder="Click To Select">
                <option value=""disabled selected>Click To Select</option>
                <option value="">Facebook</option>
                <option value="">Twitter</option>
                <option value="">Instagram</option>
                <option value="">Friend/Family/Coworker Referral</option>
                <option value="">Google search</option>
                <option value="">Google playstore</option>
                <option value="">Online Blog</option>
                <option value="">Local Newspaper</option>
                <option value="">At an Event</option>
                <option value="">Other</option>
            </select><br>
            </div>
            <!-- <input type="text" id placeholder="How Did You Hear About Us? (Optional)"> <br> -->
            
            
            <button type="submit"> CREATE ACCOUNT </button>
            
        
        </form>
    </div>

    <Footer><a style="text-decoration: none; color: white;" href="#"> Already have an account? Log In </a></Footer>
</body>
</html>
